<!-- Fondo general de la pantalla de cambio de contraseña -->
<div class="background">
  <!-- Contenedor principal de la tarjeta -->
  <div class="card-container">
    <!-- Título principal -->
    <h2 class="title">Cambia tu contraseña</h2>

    <!-- Formulario para cambiar la contraseña -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Campo de email, solo lectura -->
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" formControlName="email" readonly />
      </div>

      <!-- Campo para la nueva contraseña -->
      <div class="form-group">
        <label>Nueva contraseña</label>
        <input class="form-control" type="password" formControlName="password" />
      </div>

      <!-- Campo para confirmar la nueva contraseña -->
      <div class="form-group">
        <label>Confirmar contraseña</label>
        <input class="form-control" type="password" formControlName="confirmPassword" />
      </div>

      <!-- Mensaje de error si ocurre algún problema -->
      <div *ngIf="errorMsg" class="alert alert-danger mt-2">{{ errorMsg }}</div>
      <!-- Mensaje de éxito si el cambio fue correcto -->
      <div *ngIf="successMsg" class="alert alert-success mt-2">{{ successMsg }}</div>

      <!-- Botón para enviar el formulario -->
      <button class="btn btn-primary mt-3" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Cambiar contraseña</span>
        <span *ngIf="loading"><i class="fa fa-spinner fa-spin me-2"></i> Guardando...</span>
      </button>        
    </form>
  </div>
</div>
