<div class="main-wrapper login-body">
    <div class="container-fluid px-0">
      <div class="row">
        <div class="col-lg-6 login-wrap">
          <div class="login-sec">
            <div class="log-img">
              <img class="img-fluid" src="assets/img/login-02.png" alt="Logo">
            </div>
          </div>
        </div>
        <div class="col-lg-6 login-wrap-bg">
          <div class="login-wrapper">
            <div class="loginbox">
              <div class="login-right">
                <div class="login-right-wrap">
                  <div class="account-logo">
                    <a [routerLink]="routes.adminDashboard">
                      <img src="assets/img/login-logo.png" alt="">
                    </a>
                  </div>
                  <h2>Reset Password</h2>
                  <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="email">Email <span class="login-danger">*</span></label>
                      <input class="form-control" type="email" id="email" formControlName="email">
                      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                        Ingrese un email válido
                      </div>
                    </div>
                    <div class="form-group login-btn">
                      <button class="btn btn-primary btn-block" type="submit" [disabled]="loading || form.invalid">
                        <span *ngIf="!loading">Enviar código</span>
                        <span *ngIf="loading"><i class="fa fa-spinner fa-spin me-2"></i> Enviando código...</span>
                      </button>
                                          </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
