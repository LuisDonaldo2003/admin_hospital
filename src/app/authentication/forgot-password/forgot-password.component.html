<!-- Forgot password — usando mismo layout visual que el login -->
<div class="auth-layout">
  <aside class="side-visual" aria-hidden="true">
    <div class="image-frame">
      <img src="assets/img/login-02.png" alt="Fachada del hospital IMSS Bienestar" />
    </div>
  </aside>

  <main class="auth-col" aria-labelledby="forgotTitle">
    <section class="auth-panel">
      <a class="brand" aria-label="Ir al inicio">
        <img src="assets/img/login-logo.png" alt="Logo SISMEG" />
      </a>

      <h1 id="forgotTitle" class="title">Recuperar contraseña</h1>
      <p class="subtitle">Ingresa el correo asociado y te enviaremos un código de verificación</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="field">
          <label for="email">Correo electrónico <span class="req">*</span></label>
          <div class="control with-icon">
            <input id="email" type="email" class="form-control" placeholder="nombre.apellido@dominio.com" formControlName="email" />
            <i class="feather icon-mail field-icon" aria-hidden="true"></i>
          </div>
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
            Ingrese un email válido
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary w-100" type="submit" [disabled]="loading || form.invalid">
            <span *ngIf="!loading">Enviar código</span>
            <span *ngIf="loading"><i class="fa fa-spinner fa-spin me-2"></i> Enviando...</span>
          </button>
        </div>

        <div class="footer-links">
          <a [routerLink]="routes.login" class="muted">Volver al inicio de sesión</a>
        </div>
      </form>
    </section>
  </main>
</div>
